<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>boardgame_tracker</h1>
      <h2 style='text-align: center' id='message'>Welcome! Please log in or sign up.</h2>
      <form id="sign-up">
        <input type='text' name='credentials[email]' placeholder='Email'></input>
        <input type='password' name='credentials[password]' placeholder='Password'></input>
        <input type='password' name='credentials[password_confirmation]' placeholder='Confirm Password'></input>
        <input type='submit' value="Sign Up"></input>
      </form>
      <form id="sign-in">
        <input type='text' name='credentials[email]' placeholder='Email'></input>
        <input type='password' name='credentials[password]' placeholder='Password'></input>
        <input type='submit' value="Sign In"></input>
      </form>
      <button type='button' id='sign-out'>Sign Out</button>
      <form id="change-pw">
        <input type='password' name='passwords[old]' placeholder='Old Password'></input>
        <input type='password' name='passwords[new]' placeholder='New Password'></input>
        <input type='submit' value="Change Password"></input>
      </form>
    </body>
</html>
